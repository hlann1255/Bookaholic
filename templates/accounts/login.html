{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="my-5 py-5 d-flex align-items-center justify-content-center">
    <img class="d-none d-lg-flex mr-5" src="{% static 'images/logo-signin.png'%}">
    <div class="ml-0 ml-lg-5 card border-0 py-4 px-5" style="background-color: #C5CDE9; border-radius: 1rem;">
        <div class="card-body m-0 p-0">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <h5> Email đăng nhập </h5>
                    <input type="email" class="form-control" placeholder="Email Address"
                        name="email">
                </div> 

                <div class="form-group">
                    <h5> Mật khẩu </h5>
                    <input type="password" class="form-control" placeholder="Password"
                        name="password">
                </div> 

                <div class="form-group mt-1 m-0 p-0">
                    <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                </div> 

                <p class="text-center mt-4">
                    Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký</a>
                </p>
            </form>
        </div>
    </div> 
</div> 
{% endblock %}
