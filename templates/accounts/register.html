{% extends 'base.html'%}

{% load static %}

{% block content %}
<!-- ============================ COMPONENT REGISTER   ================================= -->
<div class="my-5 py-5 d-flex align-items-center justify-content-center">
    <img class="d-none d-lg-flex mr-5" src="{% static 'images/logo-signin.png'%}">
    <div class="ml-0 ml-lg-5 card border-0 py-3 px-4" style="background-color: #C5CDE9; border-radius: 1rem;">
        <div class="card-body m-0 p-0">
            <article class="card-body">
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col form-group">
                            <label>Họ</label>
                            {{ form.first_name}}
                        </div> <!-- form-group end.// -->

                        <div class="col form-group">
                            <label>Tên</label>
                            {{ form.last_name}}
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label> Địa chỉ email </label>
                            {{form.email}}
                        </div> <!-- form-group end.// -->

                        <div class="form-group col-md-6">
                            <label> Số điện thoại </label>
                            {{form.phone_number}}
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row.// -->

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Tạo mật khẩu </label>
                            {{form.password}}
                        </div> <!-- form-group end.// -->

                        <div class="form-group col-md-6">
                            <label>Nhập lại mật khẩu </label>
                            {{form.confirm_password}}
                        </div> <!-- form-group end.// -->
                    </div>

                    <div class="form-group mt-1 m-0 p-0">
                        <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
                    </div> <!-- form-group// -->
                    {{form.eamil.errors}}
                    {{form.non_field_errors}}
                </form>
            </article><!-- card-body.// -->
            <p class="text-center mb-4">
                Bạn đã tài khoản? <a href="{% url 'login' %} ">Đăng nhập</a>
            </p>
        </div> <!-- card .// -->
    </div>
</div>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->
{% endblock %}
