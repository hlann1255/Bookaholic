{% load static %}

<header class="section-header">
    <nav class="navbar navbar-expand sticky-top m-0 p-0">
        <div class="collapse navbar-collapse flex-column bg-white" id="navbarTop4">
            <div class="flex-row w-100 p-4 m-0">
                <div class="form-inline d-flex justify-content-center p-0 m-0">
                    <a class="m-0 p-0 pr-2" href="{% url "home" %}" class="brand-wrap">
                        <img class="logo" src="{% static 'images/logo-name.png'%}" height="60" alt="">
                    </a> 
                    
                    <form action="{% url 'search' %}" class="search row w-50 m-0 p-0 px-4 d-none d-md-flex" method='GET'>
                        <div class="input-group w-100">
                            <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm..." name="keyword"
                                aria-label="Search">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form> 

                    <div class="m-0 p-0 pl-2">
                        <a class="btn m-0 p-0 mr-2 mb-3 mb-md-0" href="{% url 'cart' %}">
                            <img src="{% static 'images/icons/cart.svg'%}" height="40" alt="cart">
                        </a>
                        {% if user.id is None %}
                        <div class="widget-header" style="margin-left: 20px">
                            <small class="title text-muted">Chào mừng quý khách!</small>
                            <div>
                                <a href="{% url 'login' %}">Đăng nhập</a>
                                <span class="dark-transp"> | </span>
                                <a href="{% url 'register' %}"> Đăng ký</a>
                            </div>
                        </div>
                        {% else %}
                        <a class="btn m-0 p-0 ml-2 mb-3 mb-md-0" href="{% url "infor" %}">
                            <img src="{% static 'images/icons/avatar.svg'%}" height="40" alt="avatar">
                        </a>
                        <a href="{% url 'logout' %}" style="margin-left: 20px"> Đăng xuất </a>
                        {% endif %}
                    </div>
                </div>
            </div>
            
            <div class="flex-row w-100">
                <ul class="navbar-nav">
                    <form class="category-wrap row container-fluid form-inline m-0 p-0">
                        {% for category in links %}
                        <a class="col btn btn-primary rounded-0 text-nowrap" href="{{category.get_url}}">
                            {{category.category_name }}
                        </a>
                        {% endfor %}
                    </form>
                </ul>
            </div>
        </div>
    </nav>
</header>
